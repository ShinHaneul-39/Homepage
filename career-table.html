          <p class="section-intro">다양한 Discord 서버에서 관리자로 활동한 경험을 정리했습니다. 각 서버에서의 역할과 책임을 통해 커뮤니티 관리 및 운영 능력을 키워왔습니다.</p>

                </tr>

              </tbody>
