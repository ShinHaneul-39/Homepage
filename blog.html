<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="신하늘의 블로그 - 다양한 주제에 대한 생각과 경험을 공유합니다." />
    <title>블로그 | 신하늘</title>
    
    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    
    <!-- Styles -->
    <link rel="stylesheet" href="assets/css/main.css" />
  </head>
  <body>   
    <!-- Header -->
    <header id="site-header"></header>

    <main id="main-content">
      <!-- Intro -->
      <section class="intro section">
        <div class="container">
          <div class="intro-tag">Sky Minimal</div>
          <h1 class="intro-title">블로그</h1>
          <p class="intro-desc">제 생각과 경험을 공유하는 공간입니다.</p>
        </div>
      </section>

      <!-- Hero Banner -->
      <section class="hero-banner section" role="img" aria-label="블로그 배너">
        <div class="container">
          <div class="banner-frame" role="figure" aria-label="배너 이미지">
            <img class="banner-media" src="assets/images/banner.png" alt="배너 이미지" width="800" height="400" loading="eager" />
          </div>
        </div>
      </section>

      <!-- Posts -->
      <section id="posts" class="posts section">
        <div class="container">
          <h2 class="section-title"><i class="fas fa-pen" aria-hidden="true"></i> 최근 포스트</h2>
          <p class="section-desc">제 생각과 경험을 공유하는 블로그입니다. 다양한 주제에 대한 이야기를 나눕니다.</p>
          <div class="posts-container grid-1" style="margin-top:16px; padding: var(--space-6) 0;">
            <article id="galaxy-ring" class="post-card" aria-labelledby="galaxy-ring-title">
               <a href="posts/2025-09-26_001.html" class="post-link" aria-describedby="galaxy-ring-title">
                 <figure class="thumb">
                   <picture>
                     <source srcset="assets/images/posts/2025-09-26-x7a9kd.jpg" type="image/jpeg" />
                     <img src="assets/images/embed_image.png" alt="Samsung Galaxy Ring 케이스 사진" width="300" height="200" loading="lazy" onerror="this.onerror=null; this.src='assets/images/embed_image.png';" />
                   </picture>
                 </figure>
                 <h3 id="galaxy-ring-title" class="post-title">Samsung Galaxy Ring 리뷰</h3>
               </a>
             </article>
          </div>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer id="site-footer"></footer>
    
    <script src="assets/js/components.js"></script>
  </body>
</html>
